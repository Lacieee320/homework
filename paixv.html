<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8">
<title> 数字排序 </title> 
</head> 
<body> 
    <p id="paixv">40,100,1,5,25,10</p>
    <button onclick="myFunction()">数字排序</button>
   
<script>
    function myFunction(){
        var points = [40,100,1,5,25,10];
    
        points.sort(function(a,b){return a-b});
        var x=document.getElementById("paixv");
        x.innerHTML=points;
    }

    </script>
       
</body> 
</html>
